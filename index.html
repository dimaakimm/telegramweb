<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {width: 100%; text-align: center}
</style>
<body>
<table class="signup" cellspacing="5" cellpadding="2" bgcolor="#eeeeeee">
    <th colspan="2" align="center">Registration form</th>
    <form method="post" onsubmit="return validate(this)">
        <tr><td>Forename</td>
            <td><input type="text" name="forename" maxlength="32" placeholder="your forename"></td></tr>
        <tr><td>Surname</td>
            <td><input type="text" name="surname" maxlength="32" placeholder="your surname"></td></tr>
        <tr><td>Email</td>
            <td><input type="text" name="email" maxlength="64" placeholder="your email"></td></tr>
        <tr><td>Phone number</td>
            <td><input type="text" name="phonenumber" maxlength="12" placeholder="your phone number"></td></tr>
        <tr><td><input id="send" class="send" type="submit" value="Send!" style="text-align:center"></td></tr>
    </form>
    <div class="result"></div>
</table>

<iframe loading="lazy" src="https://yandex.ru/map-widget/v1/?um=constructor%3A64ed3a5957b9e1cbfebcb76194568c822d39a3e07713786fbdda720316d9d4b5&amp;source=constructor" width="1200" height="500" frameborder="0"></iframe>

</body>
<script src="http://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.Webapp;
    let send = document.getElementById('send')
    tg.expand()
    function validate(form){
        fail = validateForename(form.forename.value)
        fail += validateSurname(form.surname.value)
        fail += validateEmail(form.email.value)
        if (fail==""){
            let data = {
                forename: form.forename.value,
                surname: form.surname.value,
                email: form.email.value,
                phonenumber: form.phonenumber.value
            }
            tg.sendData(JSON.stringify(data))
            tg.close()
        }
        else { alert(fail)}
    }
    function validateForename(field){
        return (field=="") ? "No forename\n" : ""
    }
    function validateSurname(field){
        return (field=="") ? "No surname\n" : ""
    }
    function validateEmail(field){
        if (field=="")
            return "No age\n"
        else if (!field.indexOf(".")>0 ||
            !field.indexOf("@")>0 ||
            /[^a-zA-Z0-9.@]/.test(field))
            return "Incorrect format of email\n"
        else return ""
    }
</script>
</html>
